<mat-card>Manage Category</mat-card>
<mat-card><mat-card>
    <form class="example-form">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" [(ngModel)]="categories.name" name="name" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Display Sequence" [(ngModel)]="categories.displaysequence" name="displaysequence">
          </mat-form-field>
          <div class="example-container">
            <mat-checkbox [(ngModel)]="categories.active" name="active">Active</mat-checkbox>
          </div>
          </form> 
</mat-card>
</mat-card>
